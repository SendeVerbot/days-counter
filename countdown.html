<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* Ganzer Seitenhintergrund durchsichtig */
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0); /* Durchsichtiger Hintergrund */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Graue Box mit 50% Transparenz */
        .box {
            background-color: rgba(128, 128, 128, 0.5); /* Graue Box mit 50% Transparenz */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Optional: Schatten f√ºr Tiefe */
            text-align: center;
        }

        /* Countdown-Text */
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: white; /* Farbe des Textes */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="countdown" id="countdown">Loading...</div>
    </div>

    <script>
        // Countdown-Skript
        function countdown(dateString) {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date(dateString);

            function updateCountdown() {
                const now = new Date();
                const timeRemaining = targetDate - now;

                if (timeRemaining <= 0) {
                    countdownElement.textContent = "The countdown is over!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Hole das Datum aus der URL (z. B. ?date=2023-12-31)
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date') || '2023-12-31'; // Fallback auf Standarddatum
        countdown(date);
    </script>
</body>
</html>
